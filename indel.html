<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    img {
      width: 350px;
      max-width: 90%;
      border-radius: 16px;
    }

    h1 {
      margin-top: 20px;
      font-size: 32px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: hotpink;
      color: white;
      transition: transform 0.3s;
    }

    #sureBtn {
      position: absolute;
      background-color: lightgray;
      transition:
        left 0.05s linear,
        top 0.05s linear,
        transform 0.1s;
    }

    .final {
      display: none;
      text-align: center;
    }

    .hearts span {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <img src="pic.jpg" alt="cute picture">

    <h1>Will you be my Valentine? ðŸ’–</h1>
    <br>

    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="sureBtn">Are you sure?</button>
  </div>

  <div class="final" id="final">
    <h1>YAYYYY ðŸ’˜ðŸ¥°</h1>
    <h2>Iâ€™m so happy you said yes ðŸ’–</h2>
  </div>

  <div class="hearts"></div>

  <script>
    const sureBtn = document.getElementById("sureBtn");
    const yesBtn = document.getElementById("yesBtn");
    const main = document.getElementById("main");
    const final = document.getElementById("final");

    let scale = 1;
    let panic = 0;

    function runAway() {
      panic++;

      const padding = 20;
      const maxX = window.innerWidth - sureBtn.offsetWidth - padding;
      const maxY = window.innerHeight - sureBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      sureBtn.style.left = x + "px";
      sureBtn.style.top = y + "px";

      // shakier every time
      sureBtn.style.transform = `rotate(${Math.random() * 25 - 12}deg)`;
    }

    // runs away when mouse gets close
    document.addEventListener("mousemove", (e) => {
      const rect = sureBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 140) {
        runAway();
      }
    });

    // extremely rare click
    sureBtn.addEventListener("click", () => {
      scale += 0.4;
      yesBtn.style.transform = `scale(${scale})`;
      runAway();
    });

    yesBtn.addEventListener("click", () => {
      main.style.display = "none";
      final.style.display = "block";
    });

    function createHeart() {
      const heart = document.createElement("span");
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
